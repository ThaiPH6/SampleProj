<section>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
        email
      />
      <mat-error *ngIf="loginForm.controls['email'].errors?.['required']"
        >Require</mat-error
      >
      <mat-error *ngIf="loginForm.controls['email'].errors?.['email']"
        >Invalid email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
      />
      <mat-error *ngIf="loginForm.controls['password'].errors?.['required']"
        >Require</mat-error
      >
      <mat-error *ngIf="loginForm.controls['password'].errors?.['minlength']"
        >Password should be at least 6 characters</mat-error
      >
    </mat-form-field>
    {{loginForm.controls['password'].value?.length + '/' + passwordMinLength}}
    <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
  </form>

    <div class="child1"></div>
    <div class="child2"></div>
    <div class="child3"></div>
  </div> -->
</section>
