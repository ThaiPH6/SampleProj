<section>
  <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email" email/>
      <mat-error *ngIf="signupForm.controls['email'].errors?.['required']">Require</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" />
      <mat-error *ngIf="signupForm.controls['password'].errors?.['required']">Require</mat-error>
      <mat-error *ngIf="signupForm.controls['password'].errors?.['maxLength']">Too long</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Signup</button>
  </form>

    <div class="child3"></div>
  </div> -->
</section>
